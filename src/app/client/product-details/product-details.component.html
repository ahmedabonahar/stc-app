<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-10">
          <div class="card">
              <div class="row">
                  <div class="col-md-6">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img id="main-image" [src]="productData.image" width="250" /> </div>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="product p-4">
                          <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{productData.title}}</span>
                              <h5 class="text-uppercase">{{ productData.category }}</h5>
                              <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{ productData.price }} EGP</span>
                              </div>
                          </div>
                          <p class="about">{{ productData.description }}</p>

                          <div class="cart mt-4 align-items-center"> <button mat-raised-button color="primary">Add to cart</button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
