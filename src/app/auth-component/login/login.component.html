<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]='LoginData' (ngSubmit)='LoginForm(LoginData)'>
          <!-- username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">username</label>
            <input maxlength="15" formControlName="username" type="text"
              id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid username" />
            <div *ngIf="username?.errors?.['required'] && username?.touched"
              class="alert alert-danger">
              field_is_required
            </div>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label for="password">Password<span class="text-danger">*</span></label>
            <input maxlength="15"
              formControlName='password' type="password" class="form-control
              form-control-lg" id="password"
              placeholder="Password">
            <div *ngIf="password?.errors?.['required'] && password?.touched"
              class="alert alert-danger">
              field_is_required
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value=""
                id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div class="mt-4 pt-2">
            <button type="submit" mat-raised-button color="primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
